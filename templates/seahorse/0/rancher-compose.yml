.catalog:
  name: Seahorse
  version: 0.5.0
  description: |
    Discover the Ease of Visual Programming Combined with the Power of Apache
    Spark.
    The intuitive visual environment allows your team to build data-processing
    workflows without the need to write any code. By dragging and dropping
    blocks from the palette of available operations even less code savvy users
    are able to design workflows containing steps such as: ETL, data
    manipulation, clean-up and reports, even up to advanced predictive
    analytics. Workflows exported from Seahorse are productionâ€‘ready and easy
    to deploy on Apache Spark clusters.
  minimum_rancher_version: v1.0.2
  questions:
    - variable: RABBITMQ_USERNAME
      label: RabbitMQ username
      description: |
        Username for RabbitMQ.
      type: string
      default: rabbitmq
    - variable: RABBITMQ_PASSWORD
      label: RabbitMQ password
      description: |
        Password for RabbitMQ.
      type: password
      required: true

    - variable: WM_USERNAME
      label: Workflow Manager username
      description: |
        Username for Workflow Manager.
      type: string
      default: seahorse
    - variable: WM_PASSWORD
      label: Workflow Manager password
      description: |
        Password for Workflow Manager.
      type: password
      required: true

    - variable: NB_HEARTBEAT_INTERVAL
      label: Notebook heartbeat interval
      description: |
        Interval in seconds for the Notebook hearbeat.
      type: string
      default: 5

    - variable: SEAHORSE_HOST
      label: Seahorse host
      description: |
        External host that will serve Seahorse. E.g.: "sh-john.datawb.com".
      type: string
      required: true

proxy:
  scale: 1
frontend:
  scale: 1
sessionmanager:
  scale: 1
notebooks:
  scale: 1
workflowmanager:
  scale: 1
rabbitmq:
  scale: 1